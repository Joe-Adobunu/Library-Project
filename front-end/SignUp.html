<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <script src="homepage.js" defer></script>
    <link rel="stylesheet" href="SignUp.css">
    <script src="" defer></script>
<!--    <script src="https://kit.fontawesome.com/3466aeccbb.js" crossorigin="anonymous"></script>-->
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="input-group" id="nameField">
                <div class="input- field">
                    <i class="fa-solid fa-user"></i>
                    <input name="full_name" id="full_name" type="text" placeholder="fullname" required>
                </div>
                <div class="input- field">
                    <i class="fa-solid fa-phone"></i>
                    <input name="phone_number" id="phone_number" type="number" placeholder="phonenumber" required>
                </div>
                <div class="input- field">
                    <i class="fa-solid fa-envelope"></i>
                    <input name="mail_to" id="mailing" type="email" placeholder="email" required>
            </div>
            <select class="drop-down" required>
                <i class="fa-solid fa-list"></i>
                <option value="default">interest</option>
                <option value="1">Engineering</option>
                <option value="2">Science</option>
                <option value="3">Art</option>
                <option value="4">Finance</option>
            </select>
                <div>
                <div class="input- field">
                    <i class="fa-solid fa-lock"></i>
                    <input name="first_pass" id="passWord1" type="password" placeholder="password" required>
                </div>
                    <div class="input- field">
                    <i class="fa-solid fa-lock"></i>
                    <input name="second_pass" id="passWord2" type="password" placeholder="confirm password" required>
                </div>
                    <div class="btn-field">
                        <a type="button" id="signUpBtn" href="homepage.html">sign in</a>
<!--                        <a style="height: 50%; border: solid 2pt red;"></a>-->
                        <button  type="submit" id="check">sign up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
