<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="library.css">
    <script src="https://kit.fontawesome.com/3466aeccbb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="input-group" id="nameField">
                <div class="input- field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="fullname">
                </div>

                <div class="input- field">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="phonenumber">
                </div>

                <div class="input- field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
            </div>
            <select class="drop-down">
                <i class="fa-solid fa-list"></i>
                <option value="default">interest</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
                <div>
                <div class="input- field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                    <div class="input- field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="confirm password">
                </div>

                    <div class="btn-field">
                        <a type="button" id="signUpBtn" href="../signIn/library2.html">sign in</a>
<!--                        <a style="height: 50%; border: solid 2pt red;"></a>-->

                        <button  type="button" id="check">
                            <a href="../../front-end/Search/library.html" style="color: white; text-decoration: none; cursor: progress" >sign up</a>
                        </button>
                    </div>
                </div>
        </form>
    </div>

</div>
